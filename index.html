<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Play paused video Toggle using Javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <video src="vid1.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid2.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid3.mp4" type="video/mp4" loop 
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid4.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid5.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid6.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid7.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid8.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid9.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
            <div class="box">
                <video src="vid10.mp4" type="video/mp4" loop
                class="clip"></video>
            </div>
        </div>

        <script>
            const clip = document.querySelectorAll('.clip');
            for (let i = 0; i<clip.length; i++) {
                clip[i].addEventListener('mouseenter', function(e) {
                    clip[i].play()
                })
                clip[i].addEventListener('mouseout', function(e) {
                    clip[i].pause()
                })
            }
        </script>
    </body>
</html>
